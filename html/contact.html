<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <!-- Contact CSS -->
    <link rel="stylesheet" href="../styles/css/contact.css">
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Matthew Carrillo | Contact</title>
</head>

<body>
    <!-- Nav Bar -->
    <nav class="p-3 bg-black">
        <ul class="nav justify-content-between align-items-center">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Active</a>
            </li>
            <li class="nav-item">
                <a class="nav-link fs-1 font text-light navTitle" href="">Matthew Carrillo</a>
            </li>
            <li class="nav-item">
                <div class="nav-link burgerContainer" onclick="hamburger(this)">
                    <div class="bar bar1"></div>
                    <div class="bar bar2"></div>
                    <div class="bar bar3"></div>
                </div>
            </li>
        </ul>
    </nav>
    <!-- Contact Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <h2 class="font text-white fs-1">Ask Me Anything!</h2>
                <br>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label text-white fw-bold">Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Name">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label text-white fw-bold">Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Email">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label text-white fw-bold">Phone Number</label>
                    <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Number">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label text-white fw-bold">Your Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="submit" class="btn rounded-pill px-4 fw-bold submitBtn">Send</button>
            </div>
            <div class="col-md-5">
                <h2 class="font text-white fs-1">Contact Me</h2>
                <div class="mt-5"> 
                    <div class="d-flex text-white fs-3">
                        <i class="bi bi-geo-alt-fill"></i>
                        <br>
                        <p>Address: 
                            <br>
                            9955 Beverly Grove Dr.</p>
                    </div>
                    <hr>
                    <div class="d-flex text-white fs-3">
                        <i class="bi bi-telephone-fill"></i>
                        Contact: 
                        <br>
                        248-434-5508
                    </div>
                    <hr>
                    <div class="d-flex text-white fs-3">
                        <i class="bi bi-envelope-fill"></i>
                        Email:
                        <br> 
                        Email@email.com
                    </div>
                    <hr>
                    <div class="d-flex text-white fs-1 justify-content-evenly">
                        <i class="bi bi-github socials"></i>
                        <i class="bi bi-linkedin socials"></i>
                        <i class="bi bi-twitter socials"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="../scripts/index.js"></script>
    <script src="../scripts/nav.js"></script>
</body>
